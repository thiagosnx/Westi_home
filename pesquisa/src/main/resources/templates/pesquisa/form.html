    <div class="container">
        <div class="first-content">

            <span>Média salarial no ramo de Tecnologia no Brasil</span><br> <br>


            <form method="post" th:object="${salary}" action="saveSalary">
                <div>
                    <label>Essa informação não aparecerá na nossa pesquisa</label><br>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="E-mail *" required>
                    <label>Opcional</label><br>
                    <input type="text" class="form-control" th:field="*{empresa}" placeholder="Empresa">
                    <label>Exemplo recomendado (15.000,00)</label><br>
                    <select th:field="*{moeda}">
                        <option value="R$">R$</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>

                    </select><input type="text" class="form-control" th:field="*{salario}" placeholder="Salário *" required>
                    <label>Não esqueça da senioridade</label><br>
                    <input type="text" class="form-control" th:field="*{cargo}" placeholder="Cargo *" required>
                    <label>Deixe uma mensagem sobre a empresa, qual é a forma de contratação, qual o modelo de trabalho.</label><br>
                    <input type="text" class="form-control" th:field="*{obs}" placeholder="Comentário livre"><br>

                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>






            </form>
