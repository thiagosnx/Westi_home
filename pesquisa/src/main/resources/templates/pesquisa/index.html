<body>


    <div class="tabs-content baner-content" id="home">
        <div class="supdir">
            <div class="primary-button">
                <a th:href="@{register}">Quero participar <i class="fa fa-arrow"></i></a>
            </div>
        </div>
        <div class="container">
            <div class="first-content">

                <span>Média salarial no ramo de Tecnologia no Brasil</span>
                <div class="row">
                    <div class="col">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Empresa</th>
                                <th>Cargo</th>
                                <th>Salário</th>
                                <th>Obs</th>

                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="salario : ${salarios}">
                                <td><div th:text="${salario.empresa}"> Empresa </div></td>
                                <td><div th:text="${salario.cargo}"> Cargo </div></td>
                                <td><div th:text="${salario.moeda + ' ' + salario.salario}">Salário </div></td>
                                <td><div th:text="${salario.obs}"> Obs </div></td>

                            </tr>
                            </tbody>
                        </table>

                </div>
                </div>



                
        </div>
    </div>
